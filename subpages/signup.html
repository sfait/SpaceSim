<!DOCTYPE html>
<html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceSim</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="background">
        <header class="header wrapper">
            <h1 class="main-header">
                SpaceSim
            </h1>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="../index.html">&#11104; Back to home page</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="signup-form wrapper">
                <form class="signup-form-wrapper" action="register.php" method="post">
                    <h2 class="second-header">Sign up</h2>
                    <label for="login">Login</label>
                    <input type="text" id="login" maxlength="30" placeholder="Enter Login" name="login" required/>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" name="email" required/>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required/>

                    <label for="repassword">Re-password</label>
                    <input type="password" id="repassword" placeholder="Repeat Password" name="repassword" required/>

                    <button class="signup-btn" type="submit">Sign Up</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
